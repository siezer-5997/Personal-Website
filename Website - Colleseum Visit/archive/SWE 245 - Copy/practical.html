// Table of movies

function show_movies(){
    
    var table_html="";
    for(var index in movies){
        var movie=movies[index];
        var title=movie["title"];
        var genre=movie["genre"];
        var file_name=movie["file_name"];
        var movie_index=Number(index)+1;
        table_html+="<tr><th scope='row'>"+movie_index+"</th><td>"+title+"</td><td class='"+genre+"'>"+genre+"</td><td>"+file_name+"</td></tr>";
    }
    
    $("#movie-table-data").html(table_html);
    
};
